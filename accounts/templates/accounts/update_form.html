{% extends 'accounts/main.html' %}

{% block content %}


<br>
<div class="row">
    <div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Update Order</h3>
			<hr>
		</div>
	</div>
    <div class="col-md-6">
        <div class="card card-body"><div class="form-group">
            <label for="customer">Customer Name</label>
            <input type="text" class="form-control" id="customer" value="{{ form.instance.customer.name }}" readonly>
        </div>
        <div class="form-group">
            <label for="product">Product Name</label>
            <input type="text" class="form-control" id="product" value="{{ form.instance.product.name }}" readonly>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            {% for i in form %}
                {% if i.name == 'status' %}
                    <div class="form-group">
                        <label for="{{ i.id_for_label }}">{{ i.label }}</label>
                        {{ i }}
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Update Status</button>
        </form>
        
        </div>
    </div>    </div>
</div>


{% endblock %}
